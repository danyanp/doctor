{{extend './common/layout.html'}}
{{block 'main'}}
<div id="wrap">
    {{include './common/header.html'}}
    {{include './common/aside.html'}}

    <!-- 右边内容 -->
    <div class="col-sm-offset-3 col-md-offset-2" id="right">
        <!-- 主体内容 -->
        <div id="right-container">
            <!-- 搜索框 -->
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="form-group">
                        <span class="sr-only">疾病名</span>
                        <input class="form-control" placeholder="请输入疾病名" type="text">
                    </div>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3">
                    <div class="form-group ">
                        <button class="btn btn-success">搜索</button>
                    </div>
                </div>
            </div>
            <!-- 搜索框 -->
            <div class="table-responsive">
                <!-- 数据显示 -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>病名</th>
                            <th>所属科室</th>
                            <th>疾病描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>糖尿病</td>
                            <td>内科</td>
                            <td>东方红发送到发送到辅导费三个地方</td>
                            <td>
                                <a href="disease-description.html" class="btn btn-primary active" role="button">查看</a>
                                <button class="btn btn-danger" data-toggle="modal"
                                    data-target=".confirm-modal">删除</button>
                            </td>

                    </tbody>
                </table>
                <!-- 数据显示 -->

                <!-- 分页 -->
                <ul class="pagination">
                    <li>
                        <a href="#">
                            <span>&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#">
                            <span>&raquo;</span>
                        </a>
                    </li>
                </ul>
                <!-- /分页 -->
            </div>
            <!-- 删除确认弹出框 -->
            <div class="modal fade confirm-modal">
                <div class="modal-dialog modal-lg">
                    <form class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                            <h4 class="modal-title">请确认</h4>
                        </div>
                        <div class="modal-body">
                            <p>您确定要删除该条数据？</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
            <!-- /删除确认弹出框 -->

        </div>
        <!-- 主体内容 -->
    </div>
    <!-- 右边内容 -->

</div>
{{/block}}
